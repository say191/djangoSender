{% extends 'sender/base.html' %}
{% block content %}
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Client's deletion
            </div>
            <div class="card-body">
                <form enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <p>Are you sure to delete this client?</p>
                    <button type="submit" class="btn btn-outline-danger">Delete</button>
                    <a href="{% url 'client:client_list' %}" type="button"
                       class="btn btn-outline-light">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
