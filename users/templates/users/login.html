{% extends 'sender/base.html' %}

{% block content %}
<div class="row">
    <div class="col-3">
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'users:forgot_password' %}" class="btn btn-danger">Forgot password</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
