{% extends 'sender/base.html' %}
{% block content %}
<div class="row">
    <div class="col-3">
        <div class="card">
            <div class="card-header">Edition profile</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'users:change_password' %}" class="btn btn-danger">Change password</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
